<div class="tabbable tabbable-custom" style="">
    <div class="tab-content">
        <div class="container-fluid">
            <!-- BEGIN PAGE CONTENT-->
            <div class="portlet-body form">

                <table class="table table-striped table-bordered table-hover dataTable" id="product_1" >
                    <thead>
                    <tr role="heading">
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">订单ID</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">供应UID</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">分销UID</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">产品名</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">平台编号</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">分销价</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">供应价</th>
                        <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">数量</th>
                    </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <{if $re.order_info}>
                    <{foreach item = item from = $re.order_info}>
                    <tr>
                        <td width="80"><{$item.order_id}></td>
                        <td width="80"><{$item.seller_id}></td>
                        <td width="80"><{$item.sp_id}></td>
                        <td width="*"><{$item.name}></td>
                        <td width="120"><{$item.stock_id}></td>
                        <td width="120"><{$item.seller_price}></td>
                        <td width="120"><{$item.sp_price}></td>
                        <td width="120"><{$item.num}></td>
                    </tr>
                    <{/foreach}>
                    <{else}>
                    <tr>
                        <td colspan="99">暂时无数据</td>
                    </tr>
                    <{/if}>
                    </tbody>
                </table>
                <div class="row-fluid">

                    <div class="clear"></div>
                    <div class="span6">
                        <div class="dataTables_paginate paging_bootstrap pagination"> <{$re.page}> </div>
                    </div>
                </div>

            </div>
            <!-- END FORM-->
        </div>
        <!-- END PAGE CONTENT-->
    </div>

</div>
