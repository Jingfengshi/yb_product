
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title"> <small> </small> </h3>
            <ul class="breadcrumb">
                <li> <i class="icon-home"></i> <a>我的商品</a> <span class="icon-angle-right"></span> </li>
                <li> <a href="#">购物车</a> <span class="icon-angle-right"></span> </li>
                <li><a href="#">确认订单</a></li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->
    <div class="row-fluid">
        <div class="span12">
            <div>
                <div>
                    <label>
                        <form action="" method="post" id="product_all">
                            <{*验证提示*}>
                            <div id='alert-error_1' class="alert alert-error hide">
                                <button class="close" data-dismiss="alert"></button>
                                <span>提交失败</span></div>
                            <div id='alert-success_1' class="alert alert-success hide">
                                <button class="close" data-dismiss="alert"></button>
                                <span>提交成功</span></div>
                            <table class="table  table-bordered table-hover dataTable" >


                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                <{if !empty($re.cart_list)}>
                                <{foreach item =i key=key from = $re.cart_list}>


                                    <{if key!='warehouse_logstics'}>
                                    <tr>
                                        <td style="background-color: #eee;">仓库号:<{$key}></td><td style="background-color: #eee;" colspan="5">总计:<{$i.total_price}>(元) | 合计:<{$i.total_weight}>(克) | 运费:<{$i.logistics_fee}>（元） <{if isset($i.warehouse_logstics)}> <font color="red"><{$i.warehouse_logstics}></font><{/if}></td>
                                    </tr>
                                    <tr role="heading" >
                                        <th width="80"  class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">商品编号</th>

                                        <th width="60" class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">拿货价格</th>
                                        <th width="200" class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">订购数</th>
                                        <th width="*"  class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1" colspan="3">中文名称</th>
                                    </tr>
                                    <{foreach item=item key=k from=$i}>
                                        <{if ($k|is_numeric) }>
                                        <tr >
                                            <td>
                                                <{$item.id}>
                                            </td>

                                            <td>
                                                <{$item.price}>
                                            </td>
                                            <td>
                                                  <p style="display: inline-block;width: 15px;" data-id="<{$item.id}>"><{$item.c_num}></p>
                                            </td>
                                            <td colspan="3">
                                                <{$item.name}>
                                            </td>
                                        </tr>
                                        <{/if}>
                                    <{/foreach}>
                                <{/if}>
                                <{/foreach}>
                                <{else}>
                                <tr>
                                    <td colspan="99">暂时无数据</td>
                                </tr>
                                <{/if}>

                                <th colspan="7" style="background-color: #eee;" >选择收货地址</th>
                                <tr role="heading">
                                    <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">选择</th>
                                    <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">收货人</th>
                                    <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">手机</th>
                                    <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">邮编</th>
                                    <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">省市县区</th>
                                    <th class="sorting_disabled" role="columnheader" tabindex="0" aria-controls="sample_1">详细地址</th>
                                </tr>
                                <{if !empty($re.district)}>
                                <{foreach item = item from = $re.district}>
                                <tr >
                                    <td width="30">
                                        <label class="radio">
                                            <input type="radio"    name="sh_address"  <{if $re.district_select==$item.id}>checked="checked" <{/if}> value="<{$item.id}>">
                                        </label>

                                    </td>
                                    <td width="80"><{$item.name}></td>
                                    <td width="120"><{$item.mobile}></td>
                                    <td width="120"><{$item.zip}></td>
                                    <td width="200"><{$item.area}></td>
                                    <td width="*"><{$item.address}></td>

                                </tr>
                                <{/foreach}>
                                <{else}>
                                <tr>
                                    <td colspan="99">暂时无数据</td>
                                </tr>
                                <{/if}>
                                <th colspan="7" style="background-color: #eee;" >订单详情</th>
                                <tr>
                                    <td colspan="99">重量：<{$re.total_weight}>克  |  运费：<{$re.total_logistics_fee}>元  |  货值：<{$re.total_price}>元   </td>
                                </tr>
                                <tr>
                                    <td colspan="99" style="color: red;"> 订单共计：<{$re.total_logistics_fee+$re.total_price}>元</td>
                                </tr>



                            </table>
                            <div class="span3" style="margin-left: 0px">
                                <input type="hidden" name="item" value="<{$re.item}>">
                                <button class="btn <{if isset($re.msg)}><{else}> red<{/if}> show_detail" id="df_submit"   <{if isset($re.msg)}> disabled="disabled"<{/if}>  type="button" >确认订单</button>
                                <{if $re.disable==1}> <{/if}> <button class="btn yellow" type="button" onclick="window.location='<{'order/cart_list'|site_url}>'">返回</button>
                            </div>
                            <div class="row-fluid">
                                <div class="span6"> </div>
                                <div class="clear"></div>

                            </div>
                        </form>
                    </div>
                    <!--show window-->

                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</div>
<script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>

       modal_msg('<{$re.warning}>',function(){
           setTimeout(function(){
               window.location="<{'order/cart_list'|site_url}>";
